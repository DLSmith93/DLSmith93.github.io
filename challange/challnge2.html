<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challange2.css" type="text/css">
    <title>Center Image</title>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">About</a>
        <a href="#contact">Contact</a>
    </div>
      
    <h1>A Centered Image</h1>
    
    <div class="container">
        <img src="../bootstrap4-project/images/pdx.jpg" alt="PDX">
        <div class="text-top-center">PDX</div>
    </div>
    

    <table>
        <tr>
            <th>Item1</th>
            <th>Item2</th>
            <th>Item3</th>
        </tr>
        <tr>
            <td>thing1</td>
            <td>thing2</td>
            <td>thing3</td>
        </tr>
        <tr>
            <td>stuff1</td>
            <td>stuff2</td>
            <td>stuff3</td>
        </tr>
    </table>

    <div class="row">
        <div class="column left">These is some random words!</div>
        <div class="column right">Here are some more random words</div>
      </div>

    <footer class="text">
        <p>Here is a footer that is centered and bold!</p>
    </footer>
    
</body>
</html>
